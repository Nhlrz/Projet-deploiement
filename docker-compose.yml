version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: flask_api_db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    expose:
      - "${DB_PORT}"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build: .
    container_name: flask_api
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      FLASK_ENV: ${FLASK_ENV}
    ports:
      - "5000:5000"
    volumes:
      - .:/app

volumes:
  postgres_data:

networks:
  flask_network:
    driver: bridge
    name: flask_network
